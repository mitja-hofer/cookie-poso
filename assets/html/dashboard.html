<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CookiePoso Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/assets/js/dashboard.js"></script>
    <script src="/assets/js/switchTab.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("recipe-search").addEventListener('keyup', searchRecipes);
            getMyCookies()
        })
    </script>

</head>
<body>
    Welcome to Piškotnik thing<br>
    <div class="header">
        <h1>Piškotnik Project</h1>
        <div class="tab">
            <button class="tab-link active" onclick="switchTab(event, 'my-recipes')">My recipes</button>
            <button class="tab-link" onclick="switchTab(event, 'add-recipe')">Add recipe</button>
            <button class="tab-link" onclick="switchTab(event, 'search-recipes')">Search recipes</button>
        </div>
    </div>
    <div id="my-recipes" class="tab-content" style="display: block">
        <h2>My recipes</h2>
        <div id="checks">
            <!--
            <div id="checks-loading">Loading my recipes</div>
            <div id="checks-error">Error loading. See console and servers logs for more info.</div>
            -->
            <div id="recipe-list">
            </div>
        </div>
    </div>
    <div id="add-recipe" class="tab-content">
        <h2>Add new recipe</h2>
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content"> </div>
        </div>
    </div>
    <div id="search-recipes" class="tab-content">
        <h2>Search recipes</h2>
        <div id="search-control" class="search-control">
            <input id="recipe-search" placeholder="Search for recipes" class="deprovision-search">
        </div>
        <div id="recipe-list-search">
        </div>
    </div>
</body>
</html>
