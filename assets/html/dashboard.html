<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CookiePoso Dashboard</title>
    <link rel="stylesheet" href="/assets/css/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/assets/js/dashboard.js"></script>
    <script src="/assets/js/switchTab.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            //document.getElementById("recipe-search").addEventListener('keyup', searchRecipes);
            document.getElementById("ingredient-search").addEventListener('keyup', searchIngredients);
            checkLoggedIn()
            getMyCookies()
        })
    </script>

</head>
<body>
    <div class="header">
        <h1>Pi≈°kotnik Project</h1>
        <div class="tab">
            <button class="tab-link active" onclick="switchTab(event, 'my-recipes')">My recipes</button>
            <button class="tab-link" onclick="switchTab(event, 'add-recipe')">Add recipe</button>
            <button class="tab-link" onclick="switchTab(event, 'search-recipes')">Search recipes</button>
            <button id="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>
    <div id="my-recipes" class="tab-content" style="display: block">
        <h2>My recipes</h2>
        <div id="checks">
            <div id="recipe-list" class="recipe-list">
            </div>
        </div>
    </div>
    <div id="add-recipe" class="tab-content">
        <h2>Add new recipe</h2><br>
        <p>Recipe name: </p>
        <input id="new-recipe-name" placeholder="Add recipe name" class="new-recipe">
        <p>Add ingredients</p>
        <div id="new-recipe-ingredients"><ul></ul></div>
        <div id="search-control" class="search-control">
            <input id="ingredient-search" placeholder="Search for ingredients" class="ingredient-search">
            <div id="ingredient-list-search"></div>
        </div>
        <p>Add instructions</p>
        <textarea id="new-recipe-instructions" placeholder="Please give some instructions about the recipe." class="new-recipe-instructions"></textarea><br>
        <input type="button" onclick="addRecipe()" value="Save new recipe">
    </div>
    <div id="search-recipes" class="tab-content">
        <h2>Search recipes</h2>
        <div id="search-control" class="search-control">
            <input id="recipe-search" placeholder="Search for recipes" class="recipe-search">
            <input type="button" onclick="searchRecipesByName()" value="Search by name">
            <input type="button" onclick="searchRecipesByIngredient()" value="Search by ingredient">
        </div>
        <div id="recipe-list-search" class="recipe-list">
        </div>
    </div>
</body>
</html>
