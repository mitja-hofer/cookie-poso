{{template "header.html" .}}
<section class="section">
    <div class="columns">
        <div class="column"></div>
        <div class="column is-one-third">

            <form action="/new-recipe" method="post">

                <div class="container" style="border: 1px solid lightgray; border-radius: 3px;padding: 15px;">

                    {{if .content}}
                        <div class="notification is-danger is-light">
                            {{.content}}
                        </div>

                    {{end}}

                    <div class="field">
                        <label class="label">Cookie name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Cookie name" name="name" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Text</label>
                        <div class="control">
                            <input class="input" type="Text" placeholder="How to make" name="text" required>
                        </div>
                    </div>

                    <div class="field">
                        <button class="button is-link">Submit</button>
                    </div>

                </div>
            </form>
        </div>
        <div class="column"></div>
    </div>
</section>
{{template "footer.html"}}
